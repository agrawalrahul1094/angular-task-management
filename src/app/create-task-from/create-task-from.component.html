<div class="modal-popup">
  <div class="modal-header">
    <h4>Create New Task</h4>
    <button
      type="button"
      class="btn btn-default reset-btn"
      (click)="newTask(); taskForm.reset()"
      title="Reset"
    >
      <span class="chip-icon">
        <i class="fa fa-refresh"></i>
      </span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="model.title"
          name="title"
          #title="ngModel"
        />
        <div
          [hidden]="title.valid || title.pristine"
          class="alert alert-danger"
        >
          Title is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="model.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="linkedUsers">Select User(s)</label>
        <select
          multiple
          class="form-control"
          id="linkedUsers"
          [(ngModel)]="model.linkedUsers"
          name="linkedUsers"
        >
          <option *ngFor="let user of users" [value]="user">{{ user }}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="onCancel()">
      Cancel
    </button>
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!taskForm.form.valid"
      (click)="onSubmit()"
    >
      Add
    </button>
  </div>
</div>
